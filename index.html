<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR Code Reader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <h1>QR Code Reader</h1>
    <p id="intro">Fast. Offline. Works on tiny screens.</p>
    <div class="container">
      <button id="choose-image-button">
        <img
          src="assets/choose-image.png"
          alt="Choose an image icon"
          id="choose-image-icon"
        />
        <p id="choose-image-text">Choose image</p>
      </button>
      <input type="file" id="file-input" style="display: none" />
      <canvas id="canvas" style="display: none"></canvas>
      <div id="input-preview"></div>
      <div id="output-preview"></div>
    </div>
  </body>
  <script src="./jsQR.js"></script>
  <script src="app.js" type="module"></script>
</html>
