<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="item">
        <h1>Scan a QR Code</h1>
        <p>Fast. Offline. Works on tiny screens.</p>
        <button id="choose-image-button">
          <img
            src="assets/choose-image.png"
            alt="Choose an image icon"
            id="choose-image-icon"
          />
          <p>Choose image</p>
        </button>
        <p id="output-data"></p>
        <div id="image-preview"></div>
        <div style="width: 500px" id="reader"></div>
        <div id="qrReader" width="200px" height="200px"></div>
        <canvas id="canvas" style="display: none"></canvas>
        <a target="_blank" href="https://icons8.com/icon/0uYcfoG9OUaw/image"
          >Image</a
        >
        icon by <a target="_blank" href="https://icons8.com">Icons8</a>
      </div>
    </div>
  </body>
  <script src="./jsQR.js"></script>
  <script src="app.js" type="module"></script>
</html>
